<!-- Страница игры "Распредели слова по категориям" -->
<div id="word-categories-game" class="page">
    <div class="navigation">
        <button class="back-btn"><i class="fas fa-arrow-left"></i> Назад</button>
    </div>

    <h1>Распредели слова по категориям</h1>
    <p id="task-description">Перетащи устаревшие слова в правильные столбцы таблицы</p>

    <div class="game-area">
        <div class="categories-table">
            <div class="table-header">
                <div class="table-cell">Части лица</div>
                <div class="table-cell">Меры длины</div>
                <div class="table-cell">Меры веса</div>
            </div>
            <div class="table-content">
                <div class="table-cell drop-zone" data-category="face"></div>
                <div class="table-cell drop-zone" data-category="length"></div>
                <div class="table-cell drop-zone" data-category="weight"></div>
            </div>
        </div>

        <div class="words-container" id="words-container">
            <!-- Слова для перетаскивания будут добавлены динамически -->
        </div>

        <div class="result-container" id="result-container">
            <div id="result-image" class="result-image"></div>
            <div id="result-text" class="result-text"></div>
        </div>

        <div class="hint-container">
            <button id="hint-btn" class="hint-btn">
                <i class="fas fa-lightbulb"></i> Подсказка
            </button>
            <div id="hint-content" class="hint-content">
                <!-- Подсказка будет добавлена динамически -->
            </div>
        </div>
    </div>

    <div class="success-message" id="success-message">
        <div class="success-message-content">
            <h2>ЗАПОМНИ!</h2>
            <div id="remember-content" class="remember-content">
                <!-- Информация для запоминания -->
            </div>
            <button class="btn next-level-btn">Закончить игру</button>
        </div>
    </div>
</div>
